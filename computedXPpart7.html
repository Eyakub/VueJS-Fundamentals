<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="app" class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1>Your Score: {{ level }}</h1>
          <h3>Current XP: {{ xp }}</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="row">
            <div class="col-md-6">
              <button v-on:click="addXP" class="btn btn-success btn-block">
                <span class="glyphicon glyphicon-collapse-up"></span>Add XP
              </button>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <button
                  v-on:click="decreaseXP"
                  class="btn btn-success btn-block"
                >
                  <span class="glyphicon glyphicon-collapse-down"></span>Decrese
                  XP
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/vue@2.5.22/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        message: "Hello vue world",
        xp: 10
      },
      methods: {
        addXP: function() {
          return (this.xp += 10);
        },
        decreaseXP: function() {
          return (this.xp -= 10);
        }
      },
      computed: {
        level: function() {
          if (this.xp >= 200) {
            return "Pro";
          } else if (this.xp >= 100) {
            return "Intermediate";
          } else if (this.xp >= 0) {
            return "Beginner";
          } else {
            return "Banned";
          }
        }
      }
    });
  </script>
</html>
