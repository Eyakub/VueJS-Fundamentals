<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@2.5.22/dist/vue.js"></script>
  <title>Prevent Modifier</title>
</head>

<body>
  <div id="app">
    <form action="#" method="GET">
      <input type="text" v-model="query" id="query" name="query">
      <button type="submit" v-on:click.prevent="executeSearch">Search</button>
      <!-- <button type="submit" v-on:click.stop="executeSearch">Search</button> -->
    </form>
  </div>

  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        appName: "Practice",
        query: '',
        result: '',
      },

      methods: {
        executeSearch: function(){
          // this function checking before submitting that there is any value in the input field
          if(this.query){
            document.forms[0].submit();
            console.log(this.query)
            console.log(document.forms[0])
          }else{
            console.log('enter a query')
          }
        }
      }
    })
  </script>
</body>

</html>
