<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@2.5.22/dist/vue.js"></script>
  <title>Binding Radio checkbox</title>
  <style>
    .headers {
      font-family: 'Verdana';
      margin: 0;
    }

    .accent-color {
      color: #FF6A00;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- <h2 v-text="appName" v-bind:style="[accentColor, headers]"></h2>
        <h2 v-text="appName" v-bind:style="accentColor"></h2> -->

    <!-- v-bind:class depending on variable value true or false to pass data -->
    <h2 v-text="appName" v-bind:style="{color:isOnline? '#FF6A00': '#000'}"></h2>
    <input type="radio" v-model="isPowerSyntaxEnabled">
    <br>
    <h2>Multiple checkbox</h2>
    <label for="checkbox">
      <input type="radio" value='beers' v-model="searchIndex">Beers</label>
    <br>
    <label for="checkbox">
      <input type="radio" value='breweries' v-model="searchIndex">Breweries</label>
    <br>
    <small>
      selected: {{ searchIndex }}
    </small>
  </div>

  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        appName: "Practice",
        isOnline: true,
        isPowerSyntaxEnabled: false,
        searchIndex: 'beers',
      }
    })
  </script>
</body>

</html>
