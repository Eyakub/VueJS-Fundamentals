<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.5.22/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- Exercise 1: use two-way data binding to update the value of a
        "password" data property -->
        <input type="password" placeholder="Enter your password"
        v-model="password">

        <!-- Exercise 2: show the correct paragraph depending on the
        length of the entered password -->
        <p v-if="password.length > 8">Awesome! Your password is longer than 8 character</p>
        <p v-if="password.length > 0">Please enter a longer password.</p>
        <p v-if="password.length == 0">Please enter a password</p>

        <!-- Exercise 3: Display the category s an ordered list with each
        category's sub-categories as a nested unordered list. -->
        <ol>
            <li v-for="category in categories">
                {{ category.name }}
                <ul>
                    <li v-for="sub in category.sub"> {{ sub }}</li>
                </ul>
            </li>
        </ol>
    </div>
    
    <script>
        new Vue({
            el: '#app',
            data: {
                password: '',
                categories:[
                    { name: 'JavaScript', sub: ['vue.js', 'react', 'Angular2'] },
                    { name: 'Databases', sub: ['mysql', 'postgresql', 'mariadb'] },
                    { name: 'Operating System', sub: ['macOS', 'Linux', 'Windows'] },
                ]
            }
        })
    </script>
</body>
</html>
