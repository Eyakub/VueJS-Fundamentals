<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Style CSS class</title>
    <script src="https://unpkg.com/vue@2.5.22/dist/vue.js"></script>
    <style >
        .circle{
            background-color: red;
            border-radius: 50%;
        }

        .square {
            background-color: blue
        }

        .triangle{
            width: 0;
            height: 0;
        }

        .triangle.up{
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 150px solid orange;
        }

        .triangle.right{
            border-top: 100px solid transparent;
            border-bottom: 100px solid transparent;
            border-left: 150px solid green;
        }

        .triangle.down{
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-top: 150px solid #49A5C4;
        }

        /* animations */
        .shape.animate{
            animation-name: stretch;
            animation-duration: 1.0s;
            animation-timing-function: ease-out;
        }

        @keyframes stretch{
            0% {
                transform: scale(.3);
            }
            100% {
                transform: scale(1.0);
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="shape"  
        v-for="shape in shapes"
        v-bind:class="[ shape.shape, shape.direction ? shape.direction: '',
        {animate: shape.animate}]">

        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                shapes: [
                    {shape: 'circle'},
                    {shape: 'square'},
                    {shape: 'triangle', direction: 'up', animate: true},
                    {shape: 'triangle', direction: 'right'},
                    {shape: 'triangle', direction: 'down', animate: true},
                    {shape: 'triangle', direction: 'left'},
                ]
            },
        })
    </script>
</body>
</html>
