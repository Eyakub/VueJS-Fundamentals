<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.5.22/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <p>{{ counter }}</p>
        <!-- <p>{{ getFullName() }}</p> -->
        <p>{{ fullName }}</p>
        <p>{{ fullName }}</p>
        <button v-on:click="counter++">Increase Counter</button>
        <button v-on:click="changeName()">Change Name</button> 
        <button v-on:click="changeNameSetter()"> Change name(Setter)</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 1,
                firstName: 'Eyakub',
                lastName: 'Sorkar',
            },
            methods: {
                changeName: function () {
                    this.firstName = "Change";
                    this.lastName = "Name";
                },
                changeNameSetter: function(){
                    this.fullName = 'Change Setter'
                }
            },
            computed: {
                fullName: {
                    get: function () {
                        alert('Assembling full name(getter)...')
                        return this.firstName + ' ' + this.lastName;
                    },
                    set: function (newValue) {
                        alert('Setting new name...' + newValue);
                        var parts = newValue.split(' ');
                        this.firstName = parts[0];
                        this.lastName = parts[parts.length - 1];
                    }
                }
            }
        })
    </script>
</body>

</html>
