<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@2.5.22/dist/vue.js"></script>
  <title>Once Modifier</title>
</head>

<body>
  <div id="app">
    <p>First button click will execute Search clicked > Parent clicked</p>
    <form action="#" method="POST">
      <input type="search" v-model="query" v-bind:disabled="isRunning">
      <p>Query: {{ query }}</p>
      <div v-on:click="parentClick">
        <button type="button" v-on:click.once="executeSearch" v-bind:disabled="isRunning">Search</button>
      </div>
    </form>
  </div>

  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        appName: "Practice",
        query: '',
        result: '',
        isRunning: false,
      },

      methods: {
        executeSearch: function(){
          // this.isRunning = true;
          // document.forms[0].submit();
          alert('search cliked')
        },
        parentClick: function(){
          alert('parent clicked')
        }
      }
    })
  </script>
</body>

</html>
