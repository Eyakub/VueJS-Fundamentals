<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@2.5.22/dist/vue.js"></script>
  <title>V-for and V-if together</title>
</head>

<body>
  <div id="app">

  </div>

  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        beers: [
          'beer 1',
          'beer 2',
          'beer 3',
          'beer 4',
        ],
        maxAbv: 7.0
      },

      created: function () {
        // var vm = this
        // Vue.set(vm.beers, 2, 'Ahool pale ale')

        // update using SPLICE func
        // 2 -> where to udpate,
        // 1 -> delete that one item
        // add the value there
        this.beers.splice(2, 1, 'Ahool pale ale')
        console.log(this.beers)
      }
    })
  </script>
</body>

</html>
