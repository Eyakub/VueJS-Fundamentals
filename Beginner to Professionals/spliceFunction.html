<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@2.5.22/dist/vue.js"></script>
  <title>V-for and V-if together</title>
</head>

<body>
  <div id="app">

  </div>

  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        beers: [
          'beer 1',
          'beer 2',
          'beer 3',
          'beer 4',
        ],
        maxAbv: 7.0
      },

      created: function () {
        let removed = [
          'beer 2',
          'beer 3',
        ]
        // SPLICE
        // first param -> from which index we are start to remove
        // second param -> how many you want to remove(optional)
          this.beers.splice(1, 2)
          console.log(this.beers)

          console.log('after removed, now add them again using splice - ')
          for (let i = 0; i < removed.length; i++){
            // 1 -> adding after first item
            // 0 -> as we don't want to remove any
            // removed[i] -> adding this value using loop
            console.log(removed[i])
            this.beers.splice(1, 0, removed[i])
          }
          console.log(this.beers)
      }
    })
  </script>
</body>

</html>
