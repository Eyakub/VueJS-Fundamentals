<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@2.5.22/dist/vue.js"></script>
  <title>Event Capturing</title>
</head>

<body>
  <div id="app">
    <h2>Event Capturing</h2>
    <input type="text" v-model="query">
    <div v-on:click.capture="grandparentClick">
      <div v-on:click.capture="parentClick">
        <button v-on:click.capture="executeSearch" type="button">
          Search
        </button>
      </div>
    </div>
  </div>

  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        appName: "Practice",
        query: '',
        result: '',
      },

      methods: {
        executeSearch: function(t, e){
          console.log(this.query)
          var vr = 'Token: ' + t + ' Query: ' + this.query + ' Button: ' + event.target.innerText
          console.log(vr)

        }
      }
    })
  </script>
</body>

</html>
