<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@2.5.22/dist/vue.js"></script>
  <title>Binding Trim Modifier</title>
</head>

<body>
  <div id="app">
    <h2>Trim</h2>
    <input type="text" v-model.trim="query" placeholder="search...">
    <p>Query: {{ query }}</p>

    <h2>Number modifier</h2>
    <input type="text" v-model.number="result" placeholder="2+5">
    <p>Result: {{ result }}</p>
  </div>

  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        appName: "Practice",
        query: '',
        result: '',
      }
    })
  </script>
</body>

</html>
