<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@2.5.22/dist/vue.js"></script>
  <title>V-for and V-if together</title>
</head>

<body>
  <div id="app">

  </div>

  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        beers: [
          { name: 'Tikibalag', abv: 9.6 },
          { name: 'Hyote', abv: 7.6 },
          { name: 'People Lick', abv: 6.6 },
          { name: 'North Adjule', abv: 8.6 },
        ],
        maxAbv: 7.0
      },

      created: function () {
          var newBeer =  'Pope lick porter'
          // unshift insert First item of array, PUSH do last
          this.beers.unshift(newBeer);
          console.log(this.beers);
          console.log('after shift - ')

          // shift remove first item of array, POP do last
          this.beers.shift(newBeer);
          console.log(this.beers)
      }
    })
  </script>
</body>

</html>
