<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@2.5.22/dist/vue.js"></script>
  <title>Binding Lazy Modifier</title>
</head>

<body>
  <div id="app">
    <h2>Lazy Binding values</h2>
    <input type="text" v-model.lazy.trim="query" placeholder="Search...">
    <p>Searching: {{ query }}</p>
  </div>

  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        appName: "Practice",
        query: '',
        result: '',
      }
    })
  </script>
</body>

</html>
