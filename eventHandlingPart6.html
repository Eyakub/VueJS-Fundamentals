<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous" />
</head>

<body>
    <div id="app">
        <h1>Count: {{count}}</h1>
        <input type="text" v-model="message">
        <button v-on:click="countUp" class="btn btn-primary">Count Up</button>
        <button v-on:click="countDown" class="btn btn-primary">Count Down</button>

        <p>
            Visit: <a v-bind:href="url">{{ cleanUrl }}</a>
        </p>
        <input type="text" class="form-control" v-model="url">
        <button v-on:click="humanizeUrl" class="btn btn-primary">Humanize</button>
    </div>
</body>
<script src="https://unpkg.com/vue@2.5.22/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello vue world',
            count: 0,
            url: "",
            cleanUrl: ""
        },
        methods: {
            countUp: function () {
                this.count += 1
            },
            countDown: function () {
                this.count -= 1
            },
            humanizeUrl: function () {
                this.cleanUrl = this.url.replace(/^https?:\/\//, '').replace(/\/$/, '')
            }
        }
    })
</script>

</html>
