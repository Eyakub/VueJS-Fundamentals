<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <h1 v-bind:title="message">Hover your mouse</h1>
      <img v-bind:src="url" v-bind:alt="title" v-bind:title="title" />
      <!-- <img :src="url" :alt="title" :title="title" /> -->
      <ol>
        <li style="list-style-type:none" v-for="todo in todos" v-if="todo.text">
          {{ todo.text }}
        </li>
      </ol>
      <ol>
        <li v-for="todo in todos" v-if="todo.name">
          {{ todo.name }}
        </li>
      </ol>
      <ol>
        <li v-for="count in count">
          'Hi there'
        </li>
      </ol>
      <ol v-else>
        No data found
      </ol>
    </div>
  </body>

  <script src="https://unpkg.com/vue@2.5.22/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        message: "You loaded " + new Date().toLocaleString(),
        title: "Boom",
        url: "https://vuejs.org/images/logo.png",
        todos: [
          {
            text: "Lean JS"
          },
          {
            text: "Lean VUE"
          },
          {
            text: "Lean Python"
          },
          {
            name: "Eyakub"
          },
          {
            name: "Sorkar"
          }
        ],
        count: 3
      }
    });
  </script>
</html>
