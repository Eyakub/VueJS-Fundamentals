<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-commerce Example Application</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <br>
            <nav id="top-navigation" class="well well-sm flex flex-row align-center">
                <a href="#"><strong>E-commerce Inc.</strong></a>

                <div class="text-right pull-right cart-info">
                    <span class="stats">X items in cart, totalling $Y</span>
                    <button class="btn btn-primary">View Cart</button>
                </div>
            </nav>

            <div id="products" class="row list-group">
                <div v-for="product in products" class="item col-xs-4">
                    <div class="thumbnail">
                        <img class="group list-group-image" src="http://placehold.it/400x250/000/fff">
                        <div class="caption">
                            <h4 class="group inner list-group-item-heading">{{ product.name }}</h4>
                            <p class="group inner list-group-item-text">{{ product.description}}</p>
                            <br>

                            <div class="row flex flex-row align-center">
                                <div class="col-xs-4">
                                    <p class="lead">{{ product.price | currency }}</p>
                                </div>
 
                                <div class="col-xs-8 flex flex-row align-center justify-right">
                                    <div :class="{ few: product.inStock < 10, none: product.inStock == 0}" class="number-in-stock">
                                        {{ product.inStock }} in stock
                                    </div>
                                    <button :disabled="product.inStock == 0" @click="addProductToCart(product)" class="btn btn-success">Add to cart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@2.5.22/dist/vue.js">
        new Vue({
            el: '#app',
            data: {
                cart: {
                    items: []
                },
                products: [
                    {
                        id: 1,
                        name: "mac",
                        description: "this is 15 inch mac",
                        price: 2999,
                        inStock: 50,
                    },
                    {
                        id: 2,
                        name: "Samsung galaxy note 7",
                        description: "THis is samsung galaxy note 7",
                        price: 299,
                        inStock: 755,
                    },
                    {
                        id: 3,
                        name: "Hp",
                        description: "This is HP products",
                        price: 149,
                        inStock: 5,
                    },
                    {
                        id: 4,
                        name: "Dell",
                        description: "This is Dell product",
                        price: 500,
                        inStock: 400,
                    },
                    {
                        id: 5,
                        name: "hi",
                        description: "Hi testing",
                        price: 400,
                        inStock: 500,
                    },
                ]
            },
            filters: {
                currency: function(value){
                    var formatter = Intl.NumberFormat('en-US', {
                        style: 'currency',
                        currency: 'USD',
                        minimumFractionDigits: 0
                    });
                }
                return formatter.format(value);
            },

            methods: {
                addProductToCart: function(product){
                    this.cart.items.push({
                        product: product,
                        quantity: 1,

                    });
                    product.inStock--;
                }
            }
        });
    </script>
    <script src="js/app.js"></script>
</body>
</html>
